    <link rel="shortcut icon" href="images/favicon.ico">

  <body>
    <nav class="navigation">
      <a href="feed.html">
        <img src="images/logo.png" alt="">
      </a>
      <input type="text" placeholder="Search">
      <div class="navigation__link">
        <a href="explore.html" class="navigation__link">
          <i class="fa fa-compass"></i>
        </a>
        <a href="" class="navigation__link">

        <a href="profile.html" class="navigation__link">
          <i class="fa fa-user-o"></i>

      </div>
    </nav>

    <main id="photo_link">


      <img src="images/wall.png" alt="">

      <header class="photo__header">
        <img src="images/john.png" alt="Instagram_user" class="photo__user">
        <div class="photo__headspan">
          <span class="photo__header_span_1st">
            user_name
          </span>
          <span class="photo__header_span_2nd">
            user_description
          </span>
        </div>

          <ul class="photo__comments">
            <li class="photo__like">
                <span class="user_id">John</span>
                <span class="content">I like the picture</span>
            </li>
            <li class="photo__like">
                <span class="user_id">grace</span>
                <span class="content">I love the picture</span>
            </li>
          </ul>

          <div class="photo__info">
            <div class="photo__action">
              <span class="photo__span"></span>
              <a href="" class="photo__info_icon">
                <i class="fa fa-heart-o"></i>
              </a>
              <span class="photo__span"></span>
              <a href="feed.html" class="photo__info_icon">
                <i class="fa fa-comment-o" aria-hidden="true"></i>
              </a>
                <span class="photo__like">702 likes</span>
                <span class="photo__date">June 23, 2016</span>
            </div>
          </div>
        </div>

      </header>

    </main>
